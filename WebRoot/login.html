<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/login.css" rel="stylesheet">
  </head>
  <body>


    



    <div class="container" >
	  <img src="bootstrap/ico2.png"  class="img-rounded center-block" >
      <form class="form-signin" action="logindeal.jsp" method="post">
        <h2 class="form-signin-heading" style="font-family:"黑体"; font-weight:bold;">欢迎回来！</h2>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span>登录</span></button>
      </form>
	  <div align="center">
		<a href="submitdeal.jsp">还未注册？点此注册！</a>
	  </div>





    </div>











    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
