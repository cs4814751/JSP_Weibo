<!DOCTYPE html>
<html>
  <head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/login.css" rel="stylesheet">
  </head>
  <body>


    



    <div class="container" >
	  <img src="bootstrap/ico2.png"  class="img-rounded center-block" >
      <form class="form-signin" action="logindeal.jsp" method="post">
        <h2 class="form-signin-heading" style="font-family:"黑体"; font-weight:bold;">欢迎回来！</h2>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span>登录</span></button>
      </form>
	  <div align="center">
		<a href="#" data-toggle="modal" data-target="#myModal">还未注册？点此注册！</a>
	  </div>





    </div>


<!-- 
下面是模态框
-->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    注册新用户
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" action="registerdeal" method="post">
                  <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username"/>
                  </div>
                  <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password"/>
                  </div>
                  <div class="form-group">
                    <label>昵称</label>
                      <input type="text" class="form-control" placeholder="Enter NickName" name="nickname"/>
                  </div>
                  <button type="submit" class="btn btn-primary col-xs-offset-11">注册</button>
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->

        </div>
    </div>
</div>








    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
